<!doctype html>
<head>
  <meta charset="utf-8">
  <title>map api</title>
</head>
<body>
  <div id="map" style="width:50%;height:auto;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6cce55a46e5ef63c8d4ad689a9a0f125"></script>
  <script>
      var container = document.querySelector('#map');
      var options = {
        center: new daum.maps.LatLng(33.450701, 126.570667),
        level: 3
      };
      var map = new daum.maps.Map(container, options);
  </script>
</body>
